<h1 class="text-center">{{pageTitle|titlecase}}</h1>
<div class="form-group">
	<input type="text" placeholder="Search by City.."
  style="width:300px" [(ngModel)]="search"/>
</div>
	<table class="table table-bordered">
		<tr class="bg-primary">
			<th>Id</th>
			<th>Name</th>
			<th>City</th>
			<th>Salary</th>
			<th>DOB</th>
			<th>Age</th>
		</tr>
		<tr *ngFor="let user of users | filter:search |sort">
			<td>{{user.id}}</td>
			<td>{{user.name | uppercase}}</td>
			<td>{{user.city|lowercase}}</td>
			<td>{{user.salary|currency:'INR':'code'}}</td>
			<td>{{user.dob|date:'dd/MM/yyyy'}}</td>
			<td>{{user.dob|age}}</td>
		</tr>
	</table>
	<br>
	<pre>
{{users|json}}
</pre>
